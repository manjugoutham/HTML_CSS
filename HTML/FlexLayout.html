<!doctype html>
<title>Example</title>
<style>
  * {
   box-sizing: border-box; 
  }
  body {
    margin: 0;
    display: flex;
    flex-flow: column wrap;
  }
  #main {
    display: flex;
    min-height: calc(100vh - 30vh);
  }
  #main > article {
    flex: 1;
  }
  #main > nav, 
  #main > aside {
    flex: 0 0 20vw;
    background: beige;
  }
  #main > nav {
    order: -1;
  }
  header, footer, article, nav, aside {
    padding: 2em;
  }
  header, footer {
    background: yellowgreen;
    height: 10vh;
    text-align: center;
  }
</style>
<body>
  <header>Header</header>
  <div id="main">
    <article>Article <br>   
    </article>
    <nav>Nav</nav>
    <aside>Aside</aside>
  </div>
  <footer>Footer</footer>
</body>
